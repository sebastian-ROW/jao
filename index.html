<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Studio 2.0 深邃古銅版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .card-container {
            width: 100%;
            max-width: 380px;
            height: 780px;
            background: #0f0f0f;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 40px 100px rgba(0,0,0,0.95);
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        /* 圖片區域 (66% 比例) */
        .image-wrapper {
            height: 66%; 
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 重心保持在 72% */
            object-position: center 60%; 
            /* 調整濾鏡，降低飽和度以配合深古銅色 */
            filter: contrast(1.15) brightness(0.9) saturate(0.95);
            transition: transform 1.5s ease;
        }
        .card-container:hover .image-wrapper img {
            transform: scale(1.05);
        }
        
        /* 漸層優化 */
        .gradient-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, #0f0f0f 2%, rgba(15,15,15,0.5) 15%, transparent 35%);
            z-index: 1;
        }

        /* 核心痛點標籤 (深古銅風格) */
        .pain-point-tag {
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(16px);
            /* 邊框色改為深古銅金 */
            border-left: 2px solid #8F7244;
            padding: 6px 12px;
            color: #d1d1d1;
            font-size: 9px;
            position: absolute;
            z-index: 10;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            gap: 6px;
            transform: translateY(0);
            transition: transform 0.3s;
            letter-spacing: 0.05em;
        }
        
        /* 深古銅金屬漸層文字 (Deep Antique Bronze) */
        .bronze-text {
            /* 模擬金屬光澤：壓深10% */
            background: linear-gradient(120deg, #C4AF86 0%, #8F7244 40%, #49371B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 模擬深金屬按鈕背景 */
        .bg-bronze-metal {
            /* 複雜漸層模擬金屬反射 - 明度降低 */
            background: linear-gradient(135deg, #7A6136 0%, #AB946C 45%, #D4C7AD 50%, #AB946C 55%, #67512D 100%);
            background-size: 200% auto;
            transition: background-position 0.5s;
        }
        .bg-bronze-metal:hover {
            background-position: right center;
        }
        
        .eng-font { font-family: 'Cinzel', serif; }
        .num-font { font-family: 'Oswald', sans-serif; }

        .btn-glow {
            animation: pulse-bronze 4s infinite;
        }
        @keyframes pulse-bronze {
            0% { box-shadow: 0 0 0 0 rgba(143, 114, 68, 0.3); }
            70% { box-shadow: 0 0 0 8px rgba(143, 114, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(143, 114, 68, 0); }
        }

        /* 古銅色圖標通用類 */
        .text-bronze {
            color: #8F7244;
        }
        .border-bronze {
            border-color: rgba(143, 114, 68, 0.3);
        }
        .bg-bronze-light {
            background-color: rgba(143, 114, 68, 0.1);
        }
    </style>
</head>
<body>

    <div class="card-container group">
        
        <!-- 上半部：視覺衝擊區 -->
        <div class="image-wrapper">
             <a href="https://ibb.co/p6DNvGL3"><img src="https://i.ibb.co/gb1QMHRD/Gemini-Generated-Image-5ufg7x5ufg7x5ufg.png" alt="Luxury Product Visualization"></a>
            <div class="gradient-overlay"></div>

            <!-- 浮水印 -->
            <div class="absolute top-6 left-0 w-full text-center z-10 opacity-40">
                <span class="text-[9px] tracking-[0.4em] uppercase eng-font text-white drop-shadow-md">Virtual Studio 2.0</span>
            </div>

            <!-- 關鍵痛點標籤 -->
            <div class="pain-point-tag top-16 right-0 rounded-l-lg hover:pr-5 transition-all duration-300">
                <i class="fas fa-mobile-alt text-bronze text-[10px]"></i>
                <span class="font-light">手機隨手拍・免寄送樣品</span>
            </div>
            
             <!-- 左下標籤 -->
             <div class="pain-point-tag bottom-10 left-0 rounded-r-lg hover:pl-5 transition-all duration-300" style="border-left: none; border-right: 2px solid #8F7244;">
                <i class="fas fa-stopwatch text-bronze text-[10px]"></i>
                <span>傳統棚拍 14 天 → <span class="bronze-text font-bold num-font text-xs">48H</span></span>
            </div>
        </div>

        <!-- 下半部：理性轉化區 -->
        <div class="absolute bottom-0 left-0 w-full h-[37%] bg-[#0f0f0f] px-7 py-6 flex flex-col justify-between z-20">
            
            <!-- 1. 標題與副標 -->
            <div>
                <h2 class="text-white text-lg font-bold tracking-wide mb-1 shadow-black drop-shadow-lg leading-tight">電商品牌視覺・風格訂製</h2>
                <p class="text-[10px] text-gray-400 font-light tracking-[0.1em] uppercase opacity-90 text-bronze">全面升級你的最佳曝光商品照</p>
                
                <!-- 2. 規格清單 -->
                <div class="flex items-center gap-3 mt-3 mb-1">
                    <span class="text-[9px] text-gray-500 bg-white/5 px-2 py-1 rounded border border-white/10">3組風格情境</span>
                    <span class="text-[9px] text-gray-500 bg-white/5 px-2 py-1 rounded border border-white/10">商業授權</span>
                    <span class="text-[9px] text-gray-500 bg-white/5 px-2 py-1 rounded border border-white/10">雲端交付</span>
                    <span class="text-[9px] text-gray-500 bg-white/5 px-2 py-1 rounded border border-white/10">品牌一鍵升級</span>
                </div>
            </div>

            <!-- 3. 殺手級數據對比 (已更新中文) -->
            <div class="grid grid-cols-2 gap-4 mb-2 border-t border-white/10 pt-3">
                <!-- 競品 -->
                <div class="opacity-40 grayscale flex flex-col justify-center">
                    <p class="text-[9px] text-gray-500 tracking-wider mb-0.5">傳統商業棚拍</p>
                    <div class="text-sm text-gray-400 line-through decoration-red-500/50 num-font tracking-wide">NT$ 8,000+</div>
                </div>
                <!-- 我們 -->
                <div class="relative pl-2 border-l border-white/10">
                    <p class="text-[9px] text-bronze tracking-wider mb-0.5 opacity-90">全方位提升方案</p>
                    <div class="flex items-baseline gap-1">
                        <span class="text-sm text-bronze num-font font-light">NT$</span>
                        <!-- 使用深古銅金漸層文字 -->
                        <span class="text-3xl font-bold bronze-text num-font leading-none tracking-tight">1,680</span>
                    </div>
                </div>
            </div>

            <!-- 4. 底部行動呼籲 -->
            <!-- 使用深古銅金屬漸層背景 -->
            <button class="w-full bg-bronze-metal text-[#0a0a0a] font-bold py-3.5 rounded-xl text-xs shadow-[0_4px_20px_rgba(143,114,68,0.2)] btn-glow flex justify-between items-center px-5 transform active:scale-[0.98] transition-all hover:brightness-110">
                <div class="flex flex-col items-start">
                    <span class="leading-none text-[13px] tracking-wide text-black/90">立即搶佔製作名額</span>
                    <span class="text-[9px] text-[#0a0a0a]/70 font-medium mt-1">次世代光影技術・不滿意可微調</span>
                </div>
                <div class="bg-black/10 w-6 h-6 rounded-full flex items-center justify-center border border-black/5">
                    <i class="fas fa-arrow-right text-black/70 text-[10px]"></i>
                </div>
            </button>
        </div>
    </div>

</body>
</html>
